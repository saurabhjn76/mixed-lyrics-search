<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results - {{ query }}</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="high-padding primary-background">
    <div>
        <div class="primary-color white text-center">
            <h1>Mixed Lyrics Search</h1>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20px; margin-bottom: 40px;">
    <form action="search" method="get">
        <div class="row">
            <div class="col-sm-11 col-md-11 col-lg-11">
                <input type="text" name="search_param" class="form-control">
                <div class="row text-center" style="margin-top: 10px;">
                    <div class="col-sm-6 col-md-3 col-lg-3">
                        <input type="radio" name="type" value="all" checked>All
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-3">
                        <input type="radio" name="type" value="song_name">Song
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-3">
                        <input type="radio" name="type" value="singers">Singer
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-3">
                        <input type="radio" name="type" value="movie">Album/Movie
                    </div>
                </div>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1">
                <button type="submit" class="btn btn-primary center-block">
                    Search
                </button>
            </div>
        </div>
    </form>
</div>

<h3>
<div class="container text-right">
    {% if not prev == None %}
        <a href={{ 'search?search_param=' + query + '&page=' + prev }}>&lt;</a>
    {% else %}
        &lt
    {% endif %}
    {{ ' ' + page + ' ' }}
    <a href={{ 'search?search_param=' + query + '&page=' + next }}>&gt;</a>
</div>
</h3>


<div class="container">
    {% for item in result %}
        <div class="panel panel-default">
            <a href="{{ item[5] + item[2] }}" target="_blank">
                <div class="panel-heading">
                    {{ item[1] + ' - ' + item[3] +  ' (' + item[7]|replace('\"','')|replace('[','')|replace(']','')|replace('\'','')+ ')' }}
                </div>
            </a>
            <div class="panel-body">
                {{ item[6][0:497] + '...' }}
            </div>
        </div>
    {% endfor %}
</div>

<h3>
<div class="container text-right">
    {% if not prev == None %}
        <a href={{ 'search?search_param=' + query + '&page=' + prev }}>&lt;</a>
    {% else %}
        &lt
    {% endif %}
    {{ ' ' + page + ' ' }}
    <a href={{ 'search?search_param=' + query + '&page=' + next }}>&gt;</a>
</div>
</h3>

<div class="modal-footer">
    Find us on <a href="https://github.com/singh-pratyush96/mixed-lyrics-search" target="_blank">Github</a>
</div>

</body>
</html>
